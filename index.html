<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Playground</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
      html,
      body {
        height: 100%;
      }

      body {
        display: grid;
        place-items: center;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <form action="">
        <input type="text" v-model="greeting" />
      </form>

      <p>{{greeting}} ({{greeting.length}})</p>
    </div>

    <script>
      Vue.createApp({
        data() {
          return {
            greeting: "Hello World!",
          };
        },

        mounted() {
          setTimeout(() => {
            this.greeting = "Hello, vue!";
          }, 3000);
        },
      }).mount("#app");
    </script>
  </body>
</html>
